angular2-image-gallery
<a
  class="github-button"
  href="https://github.com/benjaminbrandmeier/angular2-image-gallery"
  data-icon="octicon-star"
  aria-label="Star benjaminbrandmeier/angular2-image-gallery on GitHub"
  >Star</a
>
<br /><br /><br />

<div class="slider-wrapper">
  <strong>Space between images </strong
  ><ngx-slider [(value)]="flexBorderSize" [options]="{ floor: 1, ceil: 50 }"></ngx-slider>
  <br /><br />
  <strong>Image size </strong
  ><ngx-slider [(value)]="flexImageSize" [options]="{ floor: 0, ceil: 50 }"></ngx-slider>
</div>

<br /><br />

<gallery
  (viewerChange)="onViewerVisibilityChanged($event)"
  [flexBorderSize]="flexBorderSize"
  [flexImageSize]="flexImageSize"
  [maxRowsPerPage]="15"
  [galleryName]="galleryName"
  [includeViewer]="false">
</gallery>
<br /><br />
