<div #galleryContainer class="galleryContainer">
  <div class="innerGalleryContainer">
    <div class="image-row"
         *ngFor="let imageRow of gallery | slice: rowIndex:rowIndex + rowsPerPage"
         [style.margin-bottom.px]="calcImageMargin()">

      <div class="image-thumbnail" *ngFor="let image of imageRow">
        <img #imageElement
             class="thumbnail"
             [alt]="image.alt"
             [style.width.px]="image.width"
             [style.height.px]="image.height"
             (click)="openImageViewer(image)"
             [src]="image.srcAfterFocus"
             [style.background]="image.dominantColor"
             [style.margin-right.px]="calcImageMargin()" />

        <div class="image-thumbnail__text"
             [style.font-size]="image.alt.length > 45 ? '15px' : '16px'">
          {{ image.alt }}
        </div>
      </div>
    </div>
  </div>

  <div class="pagerContainer" *ngIf="!rightArrowInactive || !leftArrowInactive">
